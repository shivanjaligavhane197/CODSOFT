<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Online Quiz Maker â€“ HTML CSS JS</title>
<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#2563eb;
  --text:#e2e8f0;
  --muted:#94a3b8;
}
*{box-sizing:border-box;font-family:Inter,Roboto,sans-serif;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.container{
  background:var(--card);
  width:100%;
  max-width:700px;
  padding:20px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
}
h1{text-align:center;margin:0 0 10px;}
input,textarea,select{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:15px;
  margin-bottom:10px;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:background .2s;
}
button:hover{background:#1d4ed8;}
.option-input{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.quiz-question{margin-bottom:15px;}
.quiz-option{background:#0f172a;padding:10px;border-radius:8px;cursor:pointer;margin-top:6px;}
.quiz-option:hover{background:#17233d;}
.correct{background:#16a34a!important;}
.wrong{background:#dc2626!important;}
#result{font-weight:bold;text-align:center;margin-top:15px;}
.hidden{display:none;}
</style>
</head>
<body>
<h1>ðŸ§  Online Quiz Maker</h1>
<div class="container">
  <!-- Create Quiz Section -->
  <div id="createSection">
    <h2>Create a Question</h2>
    <input type="text" id="question" placeholder="Enter question" required />
    <div class="option-input">
      <input type="text" id="opt1" placeholder="Option 1" required />
      <input type="text" id="opt2" placeholder="Option 2" required />
      <input type="text" id="opt3" placeholder="Option 3" required />
      <input type="text" id="opt4" placeholder="Option 4" required />
    </div>
    <select id="correct">
      <option value="1">Correct Answer â†’ Option 1</option>
      <option value="2">Correct Answer â†’ Option 2</option>
      <option value="3">Correct Answer â†’ Option 3</option>
      <option value="4">Correct Answer â†’ Option 4</option>
    </select>
    <button id="addQuestion">Add Question</button>
    <button id="startQuiz" style="margin-top:10px;background:#16a34a;">Start Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" class="hidden">
    <h2 id="qText"></h2>
    <div id="options"></div>
    <button id="nextBtn" style="margin-top:15px;">Next</button>
    <div id="result"></div>
  </div>
</div>

<script>
let questions = JSON.parse(localStorage.getItem("quizQuestions")) || [];

const qInput = document.getElementById("question");
const opt1 = document.getElementById("opt1");
const opt2 = document.getElementById("opt2");
const opt3 = document.getElementById("opt3");
const opt4 = document.getElementById("opt4");
const correct = document.getElementById("correct");
const addQuestion = document.getElementById("addQuestion");
const startQuiz = document.getElementById("startQuiz");

addQuestion.addEventListener("click",()=>{
  const q=qInput.value.trim();
  const o1=opt1.value.trim(),o2=opt2.value.trim(),o3=opt3.value.trim(),o4=opt4.value.trim();
  if(!q||!o1||!o2||!o3||!o4)return alert("Please fill all fields");
  const correctOpt=parseInt(correct.value);
  questions.push({q,o1,o2,o3,o4,correct:correctOpt});
  localStorage.setItem("quizQuestions",JSON.stringify(questions));
  qInput.value=opt1.value=opt2.value=opt3.value=opt4.value="";
  alert("Question added successfully!");
});

// QUIZ LOGIC
const quizSection=document.getElementById("quizSection");
const createSection=document.getElementById("createSection");
const qText=document.getElementById("qText");
const optionsDiv=document.getElementById("options");
const nextBtn=document.getElementById("nextBtn");
const resultDiv=document.getElementById("result");

let current=0;
let score=0;

startQuiz.addEventListener("click",()=>{
  if(questions.length===0)return alert("Add at least one question first!");
  createSection.classList.add("hidden");
  quizSection.classList.remove("hidden");
  current=0;score=0;
  showQuestion();
});

function showQuestion(){
  if(current>=questions.length){
    showResult();
    return;
  }
  const q=questions[current];
  qText.textContent=Q${current+1}. ${q.q};
  optionsDiv.innerHTML="";
  [q.o1,q.o2,q.o3,q.o4].forEach((opt,i)=>{
    const div=document.createElement("div");
    div.className="quiz-option";
    div.textContent=opt;
    div.onclick=()=>selectAnswer(i+1,div);
    optionsDiv.appendChild(div);
  });
  nextBtn.disabled=true;
  resultDiv.textContent="";
}

function selectAnswer(selected,div){
  const q=questions[current];
  const allOpts=document.querySelectorAll(".quiz-option");
  allOpts.forEach(o=>o.onclick=null);
  if(selected===q.correct){
    div.classList.add("correct");
    score++;
  }else{
    div.classList.add("wrong");
    allOpts[q.correct-1].classList.add("correct");
  }
  nextBtn.disabled=false;
}

nextBtn.addEventListener("click",()=>{
  current++;
  showQuestion();
});

function showResult(){
  qText.textContent="ðŸŽ¯ Quiz Completed!";
  optionsDiv.innerHTML="";
  nextBtn.style.display="none";
  resultDiv.textContent=You scored ${score} / ${questions.length};
}
</script>
</body>
</html>
